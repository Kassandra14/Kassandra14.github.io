<body>
    <!-- As a heading -->
    <header class="navbar-brand mb-0 h1">
        <h2>Weather App</h2>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <row>
                <nav id="sidebarMenu">
                    <div class="position-sticky pt-5">

            </row>
        </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Search for your city here</h3>
                        <input id="city" class="card-body">
                            <label class="form-label" for="city">City</label>
                            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                            <button id="fetch-button" class="btn">Find</button>
                        </form>
                    </div>
                </div>
            </div>
         <div class="col-12 col-sm-8">
                <div class="card-body" id="current-weather">
                    <h5 class="card-title">Current Weather</h5>
                    <p class="card-text"></p>
                    <div class="col-12 col-md-8">
                </div>
            </div>        
            <div class="col-md-12 ms-sm-auto col-med-6 px-md-6 card">
                    <div class="five-day-forecast-card">
                        <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
                            <div class="card-body-two">
                                <h5 class="card-titleforecast">5 Day Forecast</h5>
                                <p class="card-text"></p>
                            </div>
                            <div class="col-12 col-md-8">
                                <div id="forecast-container" class="list-group">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div> 
        </div>       
    </main>
    <script src="weathertest.js" ;></script>
</body>
